version: "3.8"

services:
  api:
    build:
      context: ./api
    container_name: hdt-api
    restart: unless-stopped
    env_file:
      - ./.env
    volumes:
      - ./data:/data
    ports:
      - "8787:8787"

  web:
    build:
      context: ./web
    container_name: hdt-web
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "8080:8080"
